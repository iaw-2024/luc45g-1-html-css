<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous" >
    </head>
    <body style="font-size: 1.25rem; background-color: #eee;" >
        <div class="container card col-sm-4 column d-flex flex-column justify-content-center align-items-center p-0 mt-5 bg-light mx-auto">

            <div class="card-title text-center mt-5">
                <h3 class="fw-bold">
                    Nueva contraseña
                </h3>
            </div>

            <div class="d-flex flex-column mt-5 w-75 card-body">
                <span class="input-info">
                    Etiqueta
                </span>
                <input class="w-100" type="text">
            </div>

            <div class="row d-flex flex-row w-75 justify-content-between mt-3 mb-3 card-body"  >

                <div class="d-flex flex-column p-0" style="width: 45%;" >
                    <span class="input-info">
                        Usuario / Email
                    </span>
                    <input class="w-100" type="text">
                </div>
    
                <div class="d-flex flex-column p-0" style="width: 45%;">
                    <span class="input-info">
                        Contraseña
                    </span>
                    <input class="w-100" type="password">
                </div>


            </div>

            <div class="d-flex flex-column w-75 card-body" >
                <span class="input-info">
                    Nota
                </span>
                <textarea class="w-100" style="resize: none; height: 7.5rem;"></textarea>
            </div>

            <div class="mt-5 mb-5 w-75 d-flex flex-row-reverse" >
                <button class="btn btn-primary btn-lg">Guardar</button>
            </div>
        </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    </body>
</html>
