<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form class="container">
            <div class="box">
                <div class="title-box">
                    <img src="lock.svg" width="56px">
                    <h3 class="title">
                        Nueva contraseña
                    </h3>
                </div>
                <div class="inner-box">
                    <div class="form-data vertical">
                        <span class="input-info">
                            Etiqueta
                        </span>
                        <input type="text">
                    </div>
    
                    <div class="horizontal">
                        <div class="form-data vertical">
                            <span class="input-info">
                                Usuario / Email
                            </span>
                            <input type="text">
                        </div>
        
                        <div class="form-data vertical">
                            <span class="input-info">
                                Contraseña
                            </span>
                            <input type="password">
                        </div>
                    </div>
    
                    <div class="form-data vertical">
                        <span class="input-info">
                            Nota
                        </span>
                        <textarea ></textarea>
                    </div>

                    <div class="form-data horizontal align-right"> 
                        <button class="submit-btn" type="submit">
                            Agregar
                        </button>
                    </div>
                </div>        
            </div>
        </form>
    </body>
</html>
